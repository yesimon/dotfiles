unbind C-b
set -g prefix C-q

set -g renumber-windows on
set -g base-index 1

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'

# move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"
# move tmux copy bffer into x clipboard
bind C-y run "tmux show-buffer | xclip -i -selection clipboard"

unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

# rate-limiting
set -g c0-change-trigger 50 # default is 250 triggers/millisecond
set -g c0-change-interval 1000 # default throttle updates at 100 ms intervals
